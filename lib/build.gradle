plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'eclipse'
}

group = 'gitt.is'
version = '0.0.1-PRACTICAS'
//sourceCompatibility = '1.8'


repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}
tasks.withType(JavaCompile) {
	description = "CompilaciÛn del cÛdigo"
    //AÒadir la opciÛn Xlint
    options.deprecation = true
    options.encoding = 'ISO-8859-1'
}
tasks.withType(Javadoc){
    description = "Genera la documentacion"
    //indicar que la codificaciÛn es ISO
    options.docEncoding = 'ISO-8859-1'
    options.charSet = 'ISO-8859-1'
    options.docFilesSubDirs = true
    options.author = true
    options.version = true
    options.use = true
    options.memberLevel = JavadocMemberLevel.PROTECTED
    options.footer = "GITT-Ingenieria Software MagicLibrary"
    title = "Magic Libraryr"
}
//Adem·s de descargarse las fuentes se descargar· el javadoc correspondiente
eclipse {
    classpath {
        downloadJavadoc = true
    }
}

dependencies {

	//Nuestra biblioteca usa la API JPA para persistencia
	implementation group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.1.1'
	//Para poder ligar autom·ticamente un bean con una vista y facilitar la creaciÛn de la interfaz gr·fica
	implementation group: 'org.jdesktop', name: 'beansbinding', version: '1.2.1'
	
	//El proveedor de JPA que vamos a usar es eclipselink
	implementation group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.7.8'


	//Usaremos la base de datos h2, una base de datos ligera en memoria (la informaci√≥n no persiste en realidad, s√≥lo durante la ejecuci√≥n)
	//implementation 'com.h2database:h2'
	implementation group: 'com.h2database', name: 'h2', version: '1.4.200'
	
	// Usamos la API JUnit Jupiter para las pruebas de c√≥digo
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
	
	// Usamos JUnit Jupiter Engine para las pruebas de c√≥digo
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.junit.platform:junit-platform-engine:+'
    //AÒado para usar mockito
    testImplementation "org.mockito:mockito-core:2.+" 
    testImplementation "org.mockito:mockito-junit-jupiter:2.+"
	
	//Las siguientes dos dependencias las introduce gradle autom√°ticamente

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
       
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
